<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="circle-top">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="circle-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <section class="container">
      <div class="bg-img">
        <img
          src="./images/bg-pattern-card.svg"
          alt="Bubble pattern in teal colour"
        />
      </div>
      <div class="circle-img">
        <img
          src="./images/image-victor.jpg"
          alt="Face of a person named Victor"
        />
      </div>
      <div class="details-container">
        <div class="details">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <ul class="social-details">
          <li>
            <h2>80K</h2>
            <p>Followers</p>
          </li>
          <li>
            <h2>803K</h2>
            <p>Likes</p>
          </li>
          <li>
            <h2>1.4K</h2>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </section>

  </body>
</html>
